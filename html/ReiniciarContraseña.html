<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña · NombreRedSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="tarjeta-registro">
    <div class="logo-red">
      <span><img src="https://media1.tenor.com/m/HNObdUglgfgAAAAd/skeleton-banging-shield.gif" alt="Logo">aqui va el logo</span>
    </div>

    <h1 class="titulo">Recuperar contraseña</h1>
    <p class="subtitulo">Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña</p>

    <form class="formulario-registro">
      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" />
      </div>

      <button type="button" class="boton-registrarse">Enviar enlace</button>
    </form>

    <div class="texto-footer">
      <a href="../login.html">Volver a iniciar sesión</a>
    </div>
  </div>
</body>
</html>
