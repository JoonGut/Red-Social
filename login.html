<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión · NombreRedSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tarjeta-registro">
    <div class="logo-red">
      <span><img src="https://media1.tenor.com/m/HNObdUglgfgAAAAd/skeleton-banging-shield.gif" alt="Logo">aqui va el logo</span>
    </div>

    <h1 class="titulo">Inicia sesión</h1>
    <p class="subtitulo">Bienvenido de nuevo</p>

    <form class="formulario-registro">
      <div class="campo">
        <label for="usuario">Usuario o correo</label>
        <input type="text" id="usuario" placeholder="@usuario o correo" />
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button type="button" class="boton-registrarse">Entrar</button>
    </form>

    <div class="texto-footer">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a><br />
      <a href="ReiniciarContraseña.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
