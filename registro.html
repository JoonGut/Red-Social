<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro · NombreRedSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tarjeta-registro">
    <div class="logo-red">
      <span><img src="https://media1.tenor.com/m/HNObdUglgfgAAAAd/skeleton-banging-shield.gif" alt="Logo">aqui va el logo</span>
    </div>

    <h1 class="titulo">Únete hoy</h1>
    <p class="subtitulo">Regístrate y empieza a compartir lo que piensas</p>

    <form class="formulario-registro">
      <div class="campo">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" />
      </div>

      <div class="campo">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="@usuario" />
      </div>

      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" />
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button type="button" class="boton-registrarse">Crear cuenta</button>
    </form>

    <div class="texto-footer">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
